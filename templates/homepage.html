<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        #movie-list{
            display: grid;
            justify-self: center;
            justify-items: center;
            grid-template-columns: repeat(3, 1fr);
            grid-row: inherit;
            gap: 20px; 
            padding: 10px; 
            grid-template: max-content;
            list-style: none;
            justify-content: center;
            align-items: center;
            align-self: center;
        }

         #movie-list{
            display: grid;
            justify-self: center;
            justify-items: center;
            grid-template-columns: repeat(3, 1fr);
            grid-row: inherit;
            gap: 20px; 
            padding: 10px; 
            grid-template: max-content;
            list-style: none;
            justify-content: center;
            align-items: center;
            align-self: center;
        }

        .text-header {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 20px;
            font-size: 80px;
            color: blanchedalmond;
        }

        .text-center {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: large;
            color: #CE8A5E;
        }



        svg {
            border: 1px solid black;
        }

        text {
            font-size: 18px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        body {
            background-color: #0e0601;
        }
        li{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-variant: small-caps;
            font-size: large;
            lighting-color: cornsilk;
            width: 48%; 
            margin-bottom: 10px;
            margin-right: 50px;
            
        }
        a:link{
            color: antiquewhite;
        }
        a:visited{
            color:#CE8A5E
        }
        a:hover{
            color:#c68458
        }

    </style>
</head>
<body>

    <h1 class="text-header">CSE412 Movie Database</h1>
    <h3 class="text-center">Tyler Morgan, Sahil Sharma, Colton Hart, Jared Riley</h3>

    <ul id="movie-list"></ul> <!-- Use an unordered list for movie links -->

    <script class="script">
        // Use D3.js to load movie.csv
        d3.csv( '/static/movie.csv' ).then(function(movieData) {
            console.log("Movie Titles: ", movieData);

            // Select the movie list element
            const movieList = d3.select('#movie-list');

            // Generate links for each movie and append them to the movie list
            movieList.selectAll('li')
                .data(movieData)
                .enter()
                .append('li')
                .append('a')
                .attr('href', function(d) {
                    return 'movie_info.html?movie_id=' + d.movieID; // Adjust the URL structure as needed
                })
                .text(function(d) {
                    return d.title; // Assuming 'title' is a column in movie.csv
                });

        });
    </script>

</body>
</html>
