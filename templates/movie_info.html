<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Information</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-color: #0e0601;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #0e0601;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e59a69;
        }

        #movie-details {
            margin-top: 20px;
        }

        #movie-details p {
            margin-bottom: 10px;
            font-size: 18px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #805d48;
        }

        th, td {
            border: 1px solid #61402b;
            padding: 8px;
            text-align: left;
            color: rgb(182, 167, 147);
        }

        th {
            background-color: #664b3a;
        }

        button {
            margin-right: 10px;
            background-color: #e59a69;
            color: 61402b;
            font-family: 'Courier New', Courier, monospace;
            size:2lvb;
            border-style: hidden;
        }
        p{
            text-align: left;
            color: #e59a69;
        }
    </style>
</head>
<body>
    <h1 class="text-center" id="movie-title"></h1>
    <div id="movie-details"></div>
    <div>
        <button onclick="sortByTheaterName()">Sort by Theater Name</button>
        <button onclick="sortByAddress()">Sort by Address</button>
    </div>
    <table id="theater-table"></table>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let theatersShowingMovie = []; // Store theaters for sorting

        // Function to populate the theater table
        function populateTheaterTable(theaters) {
            const theaterTable = document.getElementById('theater-table');
            theaterTable.innerHTML = `
                <caption>Theaters Showing the Movie</caption>
                <thead>
                    <tr>
                        <th>Theater Name</th>
                        <th>Address</th>
                        <!-- Add more headers if needed -->
                    </tr>
                </thead>
                <tbody>
                    ${theaters.map(theater => `
                        <tr>
                            <td>${theater.name}</td>
                            <td>${theater.StreetAddress}</td>
                            <!-- Add more columns if needed -->
                        </tr>
                    `).join('')}
                </tbody>
            `;
        }

        // Function to sort theaters by name and update the table
        function sortByTheaterName() {
            theatersShowingMovie.sort((a, b) => a.name.localeCompare(b.name));
            populateTheaterTable(theatersShowingMovie);
        }

        // Function to sort theaters by address and update the table
        function sortByAddress() {
            theatersShowingMovie.sort((a, b) => a.StreetAddress.localeCompare(b.StreetAddress));
            populateTheaterTable(theatersShowingMovie);
        }

        // Retrieve movie ID from URL query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const movieID = urlParams.get('movie_id');

        // Use D3.js to load movie data
        d3.csv('/static/movie.csv').then(function(movieData) {
            // Find the movie information based on movieID
            const selectedMovie = movieData.find(movie => movie.movieID === movieID);

            // Display movie title
            const movieTitle = document.getElementById('movie-title');
            movieTitle.textContent = selectedMovie.title;

            // Display movie details (You can modify this based on your CSV columns)
            const movieDetails = document.getElementById('movie-details');
            movieDetails.innerHTML = `
                <p>Movie ID: ${selectedMovie.movieID}</p>
                <p>Title: ${selectedMovie.title}</p>
                <!-- Add more details as needed -->
            `;

            // Use D3.js to load ticket data
            d3.csv('/static/ticket.csv').then(function(ticketData) {
                // Filter tickets based on movieID to find theaters showing the movie
                const theatersForMovie = ticketData
                    .filter(ticket => ticket.movieID === movieID)
                    .map(ticket => ticket.theaterID);

                // Use the found theaterIDs to fetch theater information
                d3.csv('/static/theater.csv').then(function(theaterData) {
                    // Filter theaters based on theaterIDs associated with the movie
                    theatersShowingMovie = theaterData.filter(theater =>
                        theatersForMovie.includes(theater.theaterID)
                    );

                    // Create and populate the theater table
                    const theaterTable = document.getElementById('theater-table');
                    theaterTable.innerHTML = `
                        <caption>Theaters Showing the Movie</caption>
                        <thead>
                            <tr>
                                <th>Theater Name</th>
                                <th>Address</th>
                                <!-- Add more headers if needed -->
                            </tr>
                        </thead>
                        <tbody>
                            ${theatersShowingMovie.map(theater => `
                                <tr>
                                    <td>${theater.name}</td>
                                    <td>${theater.StreetAddress}</td>
                                    <!-- Add more columns if needed -->
                                </tr>
                            `).join('')}
                        </tbody>
                    `;

                    //// Display ticket information
                    //const ticketInfo = document.getElementById('ticket-info');
                    //ticketInfo.innerHTML = '<h2>Tickets for the Movie:</h2>';
                    //const ticketsForMovie = ticketData.filter(ticket => ticket.movieID === movieID);
                    //ticketsForMovie.forEach(ticket => {
                    //    ticketInfo.innerHTML += `
                    //        <p>Showtime: ${ticket.showtime}</p>
                    //        <p>Seat: ${ticket.seat}</p>
                    //        <p>Is Matinee: ${ticket.isMatinee}</p>
                    //        <!-- Add more ticket details if needed -->
                    //    `;
                    //});
                });
            });

        });
    </script>
</body>
</html>
